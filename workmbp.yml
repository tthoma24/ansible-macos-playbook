---
computername: "Teddy's Work MacBook Pro"
hostname: tthoma24-bh-mbp

finder_proxy_icon_hover_delay: 0
finder_show_file_extensions_warning: yes
finder_warn_before_emptying_the_trash: yes
finder_show_statusbar: yes
finder_show_hdd_desktop: yes
finder_show_mounts_desktop: yes
finder_new_window_target: file:///Users/tthoma24

dock_make_hidden_apps_translucent: no
dock_show_indicator_lights_for_open_apps: yes
dock_mc_mruspaces: yes
dock_mb_bt: no
dock_mb_airplay: no
dock_mb_nowplaying: no
dock_mb_sound: no
dock_mb_spotlight: no
dock_mb_clock: "EEE MMM d  j:mm a"

safari_show_full_url_in_address_bar: yes
safari_open_safe_files_automatically: yes
safari_show_status_bar: yes
safari_show_developer_menu: yes
safari_show_debug_menu: no
safari_show_webinspector: yes
safari_enable_webkit_extras: yes
safari_enable_donottrack: yes
safari_sha1_crt_insecure: yes

system_prefer_tabs: always
system_save_application_state_on_quit: no
system_expand_save_panel_by_default: yes
system_expand_print_panel_by_default: yes
system_show_file_extensions_warning: yes
system_warn_before_emptying_the_trash: yes
system_use_f_keys_as_standard_function_keys: yes
system_index_network_storage_with_spotlight: no
system_volume_feedback_sound: yes
system_startup_sound: "%00"

trackpad_tap_to_click: yes
trackpad_rightclick: no # tap with two fingers, set to no for next option
trackpad_rightclick_behavior: 2
trackpad_naturalscroll: no
trackpad_appexpose: yes

screensaver_ask_for_password: yes
screensaver_ask_for_password_in_seconds: 5
security_home_sharing: yes
security_airdrop_visibility: "Contacts Only" # Everyone, Contacts Only, or Off

shell_path: /opt/local/bin/bash

dotfiles_repo: "https://github.com/tthoma24/dotfiles.git"
dotfiles_repo_version: main
dotfiles_repo_accept_hostkey: true # Add the hostkey for the repo url if not already added.
dotfiles_repo_local_destination: "~/src/dotfiles" # The local path where the dotfiles_repo will be cloned.
dotfiles_home: "~"
